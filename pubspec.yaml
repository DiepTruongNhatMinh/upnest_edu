name: upnest_edu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ===== NEW DEPENDENCIES =====

  # Gọi API Node.js (login, CRUD…)
  http: ^1.2.0

  # Lưu token JWT, ghi nhớ login
  shared_preferences: ^2.2.3

  # Quản lý state nâng cao (không bắt buộc nhưng KHÔNG BAO GIỜ thừa)
  flutter_riverpod: ^2.5.1

  # Font Google (Roboto, Inter…)
  google_fonts: ^6.2.1

  # Hiển thị file .svg trong sidebar/menu/dashboard
  flutter_svg: ^2.0.9

  # Format ngày, số, tiền tệ
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

