name: upnest_edu
description: "UpNest Edu - Education Management Platform (Flutter + NodeJS)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # =========================
  # CORE DEPENDENCIES
  # =========================

  # Gọi API Node.js (login, CRUD, admin, student, lecturer)
  http: ^1.2.1

  # Lưu JWT token, remember login
  shared_preferences: ^2.3.2

  # Google Fonts (Roboto, Inter...)
  google_fonts: ^6.2.1

  # SVG icons (sidebar, dashboard, menu)
  flutter_svg: ^2.0.10

  # Date / number formatting
  intl: ^0.19.0

  # =========================
  # STATE MANAGEMENT (OPTIONAL – dùng sau)
  # =========================
  # Hiện tại bạn đang dùng StatefulWidget là OK.
  # Riverpod giữ lại để scale về sau (KHÔNG BẮT BUỘC dùng ngay).
  flutter_riverpod: ^2.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

